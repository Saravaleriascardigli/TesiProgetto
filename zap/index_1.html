<!DOCTYPE html>
<!--
-->
<html>
<head>
	<title>Grid</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="d3.min.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--
		Questo svg traccia la griglia utilizzando i pattern
	-->
	<svg id="main" width="501" height="501">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
			</pattern>
		</defs>

		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>

	<!--
		Questo svg traccia i cerchi che utilizziamo come palette per la 
		selezione della shape da tracciare o dell'azione da effettuare
	-->

	<svg id="palette" width="200" height="400">
		<g transform="translate(100, 50)">
			<circle r="30" />
			<circle r="30" cy="75" />
			<circle r="30" cy="150" />
			<circle r="30" cy="225" />
			<circle r="30" cy="300" />
		</g>
	</svg>

	<!--
		Questo div rappresenta una scritta a schermo temporanea per mostrare all'utente
		quale azione sta compiendo
	-->
	<div id="statusline" style="float:left; margin-left:25px;">Click on Palette to Start</div>

	<script src="shapes.js"></script>

</body>
</html>
