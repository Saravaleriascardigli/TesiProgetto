<!DOCTYPE html>
<head>
  <title>Event handler</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}

circle {
  fill: #ddd;
  cursor: pointer;
}
</style>

<body>
	<svg width="760" height="240">
		<g transform="translate(70, 70)">
			<circle r="30" cy="120" />
			<circle r="35" cx="120" />
			<circle r="40" cx="240" />
			<circle r="45" cx="360" />
			<circle r="50" cx="480" />
		</g>
	</svg>
	<div id="status">Click on a circle</div>

	<script src="d3.min.js"></script>
	<script>
		d3.selectAll('circle')
			.on('click', function(d, i) {
				d3.select('#status')
				.text('You clicked on circle ' + i);
		});
	</script>
</body>
</html>
